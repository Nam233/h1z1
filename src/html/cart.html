<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车订单</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/cart.css">
	<script src="/lib/requirejs/require.js" data-main="/js/cart"></script>
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="space"></div>
		<div class="title">购物车</div>
		 <table class="com-table">
            <thead>
            <tr>
                <th>商品</th>
                <th width="25%">商品名称</th>
                <th width="15%">印花</th>
                <th>数量</th>
                <th>单价</th>
                <th>总价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table> 
        <div class="return" id="_return">
        	&lt;&lt;继续购物
        </div>
        <div class="confirm">
        	<div class="left">
        		<div class="title">
        			订单基本信息
        		</div>
        		<table>
        			<tr><td>邮箱地址</td><td><input type="text" name="" placeholder="">&nbsp; *</td></tr>
        			<tr><td>姓名</td><td><input type="text" name="" placeholder=""></td></tr>
        			<tr><td>联系电话</td><td><input type="text" name="" placeholder=""></td></tr>
        			<tr><td>QQ</td><td><input type="text" name="" placeholder=""></td></tr>
        		</table>
        	</div>
        	<div class="right">
        		<div class="title">
        			支付方式
        		</div>
        		<div class="content">
        			为规范IGXE饰品交易环境，杜绝恶意卡单行为，保障用户利益，目前网站仅支持IGXE余额支付。 前往充值 
        		</div>
        		<div class="content">  
您购买后卖家将自动发货并确认结算，请您立刻取回，请检查您的账号无交易限制、交易锁、VAC封禁、社区禁令,并且库存设置为公开，系统对您购买的商品仅提供72小时的担保服务（超时仍将保存但不承担任何财产损失）。
        		</div>
        	</div>
        </div>  
        <div class="pay">
        	<div class="money">
        		<div>商品数量： <span class="cart_num">1</span> </div>
        		<div>购物车总金额：<span class="cart_money"> ￥1089.99  </span> </div>
        		<div>银行手续费： <span class="cart_sx"> ￥0.00  </span> </div>
        		<div>实际支付金额：  <span class="cart_money_all"> ￥1089.99   </span> </div>
        	</div>
        	<div class="btn" id="pay_btn">支付</div>
        </div>                  
	</div>
	<div class="footer"></div>
    <script type="text/html" id="list_template">
        {{each products as product}}
        <tr>
            <td><img src="{{product.img}}"></td>
            <td class="title" width="25%">{{product.title}}</td>
            <td width="15%"></td>
            <td ><i class="count">-</i><i class="num">{{product.amount}}</i><i class="add">+</i></td>
            <td>￥{{product.price}}</td>
            <td class="green">￥{{(product.amount*product.price).toFixed(2)}}</td>
            <td class="del">X</td>
        </tr>
        {{/each}}
    </script>
</body>
</html>
