<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IGXE登录页面</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script src="../lib/requirejs/require.js" data-main="../js/index"></script>
</head>
<body>
	<div class="header"></div>
	<div class="content">
		<!--登录框-->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-8 col-lg-4 col-lg-offset-8 well">
					<h1 class="text-center">欢迎IGXE用户登录</h1>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input type="text" placeholder="用户名" class="form-control" name="">
					</div>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input type="password" placeholder="密码" class="form-control" name="">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">我已经阅读并同意<span>"网络服务协议"</span>
						</label>
					</div>
					<input type="submit" class="btn btn btn-info form-control" value="登录">
					<div class="server"><span><a href="/html/register.html">免费注册</a></span><span>忘记密码</span></div>
					<p>—————————— 一键登录 ——————————</p>
					<a href="#"></a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="footer"></div>
</body>
</html>
